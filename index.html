<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Studio - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>

    <header>
        <div class="logo">
            <i class="fa-solid fa-cube"></i> Frame Studio
        </div>

    </header>

    <main class="hero">
        <h1>CRAFTING A <br> PREMIUM <span class="gradient-text">EXPERIENCE</span></h1>
        <p>We're building a bold new digital experience. Launching shortly.</p>

        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>

        <a href="#" class="btn-hero">Something Up Ahead<i class="fa-solid fa-arrow-right"></i></a>
    </main>

    <script src="script.js"></script>
</body>

</html>
